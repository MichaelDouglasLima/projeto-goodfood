<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #0DB614;">
    <div class="container-fluid">
      <img src="assets/goodfoodlogo.png" alt="Logo da GoodFood" width="70" class="me-2">
      <a class="navbar-brand" href="#">Nutricionista</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="home-nutritionist.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="clients.html">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="requests.html">Pedidos</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <a class="btn btn-light fw-semibold" href="profile-nutritionist.html">Perfil</a>
          <a class="btn btn-light fw-semibold ms-2" href="index.html">Sair</a>
        </form>
      </div>
    </div>
  </nav>

  <main class="container">
    <header class="display-4 text-center mt-2">
      Perfil Nutricionista
    </header>

    <div class="row mt-4">
      <div class="col-md-10 offset-md-1">
        <form>
          <div class="row mb-3 mt-3">
            <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" id="inputName">
            </div>
          </div>

          <div class="row mb-3 mt-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="email" id="inputEmail">
            </div>
          </div>

          <div class="row mb-3 mt-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Senha:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="password" id="inputPassword">
            </div>
          </div>

          <div class="row mb-3 mt-3">
            <label for="inputCellphone" class="col-sm-2 col-form-label">Celular:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="cellphone" id="inputCellphone">
            </div>
          </div>

          <div class="row mb-3 mt-3">
            <label for="inputCfm" class="col-sm-2 col-form-label">CFM:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="cfm" id="inputCfm">
            </div>
          </div>

          <div class="row mb-3 mt-3">
            <label for="inputDatebirth" class="col-sm-3 col-form-label">Data de Nascimento:</label>
            <div class="col-sm-3">
              <input type="date" class="form-control" name="dateBirth" id="inputDatebirth">
            </div>

            <span class="col-sm-2 col-form-label">Sexo:</span>
            <div class="col-sm-4" id="selectCategories">
              <select class="form-select" aria-label="Select Gender">
                <option value="" selected>Escolha:</option>
                <option value="1">Masculino</option>
                <option value="2">Feminino</option>
              </select>
            </div>
          </div>

          <div class="row mb-3 mt-3">
            <label for="inputDescription" class="col-sm-2 col-form-label">Descrição:</label>
            <div class="col-sm-10">
              <textarea class="form-control" name="description" id="description" cols="30" rows="5"
                placeholder="Informe detalhes do seu perfil caso deseje..."></textarea>
            </div>
          </div>

          <div class="row mb-3 mt-3 text-center">
            <div class="col-sm-4 mb-2">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-warning text-white" type="button">Editar</button>
                </div>
            </div>

            <div class="col-sm-4 mb-2">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-success" type="button">Salvar</button>
                </div>
            </div>

            <div class="col-sm-4 mb-2">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-danger" type="button">Cancelar</button>
                </div>
            </div>
        </div>

        </form>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
