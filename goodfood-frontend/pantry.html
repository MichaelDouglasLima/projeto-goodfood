<!doctype html>

<head>
    <meta charset="utf-8">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #0DB614;">
        <div class="container-fluid">
            <img src="assets/goodfoodlogo.png" alt="Logo da GoodFood" width="70" class="me-2">
            <a class="navbar-brand" href="#">Cliente</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="home-client.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="pantry.html">Despensa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Dieta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Histórico</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="nutritionists.html">Nutricionistas</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-light fw-semibold" type="submit">Perfil</button>
                    <a class="btn btn-light fw-semibold ms-2" href="index.html">Sair</a>
                </form>
            </div>
        </div>
    </nav>

    <header class="display-4 text-center bg-light mt-2">
        Despensa
    </header>

    <main class="container">
        <section>
            <div class="display-6 mt-2">
                Formulário de Cadastro:
            </div>

            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form onsubmit="save(); return false;" id="formStudent">
                        <div class="row mb-3 mt-3">
                            <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <label for="inputCalories" class="col-sm-2 col-form-label">Calorias:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputCalories" required>
                            </div>

                            <label for="inputCarbohydrates" class="col-sm-2 col-form-label">Carboidratos:</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputCarbohydrates" required>
                            </div>
                        </div>

                        <div class="row mb-3 mt-3">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-success">Cadastrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <hr>
        <section>
            <div class="display-6">
                Alimentos Cadastrados:
            </div>

            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <table class="table" id="foodsTable">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Calorias</th>
                                <th scope="col">Carboidratos</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>
            <br>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
