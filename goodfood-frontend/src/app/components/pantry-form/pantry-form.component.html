<div>
  <div class="display-6 mt-2">Formul√°rio de Cadastro de Alimentos:</div>

  <div class="row">
    <div class="col-md-10 offset-md-1">
      <form [formGroup]="formGroupFood" (ngSubmit)="save()">

        <div *ngIf="food.id" class="row mb-3 mt-3">
          <label for="inputId" class="col-sm-2 col-form-label">Id:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputId" formControlName="id">
          </div>
        </div>

        <div class="row mb-3 mt-3">
          <label for="inputDescription" class="col-sm-2 col-form-label">Nome:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDescription" formControlName="description">
          </div>
        </div>

        <div class="row mb-3 mt-3">
          <label for="inputCalories" class="col-sm-2 col-form-label">Calorias:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="inputCalories" formControlName="calories">
          </div>

          <span class="col-sm-2 col-form-label">Categoria:</span>
          <div class="col-sm-4" id="selectCategories">
            <select class="form-select" formControlName="category" [compareWith]="selectedCategory">
              <option value="" selected>Escolha:</option>
              <option *ngFor="let cat of categories" [ngValue]="cat">{{cat.description}}</option>
            </select>
          </div>
        </div>

        <div class="row mb-3 mt-3">
          <div class="col-sm-4">
            <button type="submit" class="btn btn-success me-2">Cadastrar</button>
            <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
