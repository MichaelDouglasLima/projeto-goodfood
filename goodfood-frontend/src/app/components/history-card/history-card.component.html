<div class="mb-2 mt-2 p-2 bg-secondary-subtle border border-2 rounded-2">
    <div class="row mb-3 mt-3">
        <span class="col-sm-2 col-form-label">Tipo da Dieta:</span>
        <div class="col-sm-10">
            <input type="text" class="form-control" [value]="realMeal.dietType" readonly>
        </div>
    </div>

    <div class="row mb-3 mt-3">
        <span class="col-sm-2 col-form-label">Nutricionista:</span>
        <div class="col-sm-10">
            <input type="text" class="form-control" [value]="realMeal.nutritionist" readonly>
        </div>
    </div>

    <div class="row mb-3 mt-3">
        <span class="col-sm-2 col-form-label">Data do Registro:</span>
        <div class="col-sm-4">
            <input type="date" class="form-control" [value]="realMeal.registerDate" readonly>
        </div>

        <span class="col-sm-2 col-form-label">Horário de Registro:</span>
        <div class="col-sm-4">
            <input type="time" class="form-control" [value]="realMeal.registerTime" readonly>
        </div>
    </div>

    <div class="row mb-3 mt-3">
        <span class="col-sm-2 col-form-label">Seguiu a Dieta?</span>
        <div class="col-sm-4">
            <input type="text" class="form-control" [value]="realMeal.followedDiet ? 'Sim' : 'Não'" readonly>
        </div>

        <span class="col-sm-2 col-form-label">Período da Refeição:</span>
        <div class="col-sm-4">
            <input type="text" class="form-control" [value]="realMeal.period | period" readonly>
        </div>
    </div>

    <div class="row mb-3 mt-3">
        <span class="col-sm-2 col-form-label">Comentário:</span>
        <div class="col-sm-10">
            <textarea class="form-control" cols="30" rows="3" [value]="realMeal.comment" readonly></textarea>
        </div>
    </div>
</div>
