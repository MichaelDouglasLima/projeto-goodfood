<div class="card m-auto mt-4 p-3 pt-1" style="width: 18rem;">
    <div class="card-body text-center">
        <i class="bi bi-person-circle fs-1"></i>
        <h2 class="card-title">{{client.user.name}}</h2>
        <p>{{client.user.description}}</p>
        <p class="card-text">
            <button class="btn btn-success"><i class="bi bi-whatsapp"> {{client.user.phoneNumber}}</i></button>
        </p>
        <div class="mt-2">
            <button type="button" class="btn btn-success">Aceitar</button>
            <button type="button" class="btn btn-danger ms-2">Recusar</button>
        </div>
    </div>
</div>
