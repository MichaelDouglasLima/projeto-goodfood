<app-navbar-client></app-navbar-client>
<div class="container">
  <div class="display-4 text-center">
    Experiência Semanal
  </div>

  <div class="text-center display-6 mt-2">
    Registre sua experiência semanalmente e mantenha o seu nutricionista atualizado sobre a sua experiência da dieta.
  </div>

  <app-weeklylog-form [weeklyLog]="weeklyLog" [clientByDiet]="clientByDiet"
    (saveEmitter)="saveWeeklyLog($event)"></app-weeklylog-form>

  <div class="display-6">
    Registros Semanais:
  </div>

  <div class="row">
    <div class="mt-3 mb-3 p-3 border border-2 rounded-2" id="weeklyLogRegisters">
      <app-weeklylog-card *ngFor="let log of weeklyLogs" [weeklyLog]="log"></app-weeklylog-card>
    </div>
  </div>
</div>
