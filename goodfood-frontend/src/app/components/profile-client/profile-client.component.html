<app-navbar-client></app-navbar-client>
<div class="container">
    <header class="display-4 text-center mt-2">
        Perfil Cliente
    </header>

    <div class="row mt-4">
        <div class="col-md-10 offset-md-1">
            <form [formGroup]="profileClientForm">
                <div class="row mb-3 mt-3">
                    <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="name" name="name" id="inputName">
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" formControlName="email" name="email" id="inputEmail">
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Senha:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" formControlName="password" name="password" id="inputPassword">
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label for="inputPhoneNumber" class="col-sm-2 col-form-label">Celular:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="phoneNumber" name="phoneNumber" id="inputPhoneNumber">
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label for="inputHeight" class="col-sm-2 col-form-label">Altura:</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" formControlName="height" name="height" id="inputHeight">
                    </div>

                    <label for="inputWeight" class="col-sm-2 col-form-label">Peso:</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" formControlName="weight" name="weight" id="inputweight">
                    </div>

                    <span  class="col-sm-2 col-form-label">IMC Atual:</span>
                    <div class="col-sm-2">
                        <input type="text" class="form-control"  [value]="imc | number:'1.1-1'" name="imc" id="imc" readonly>
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label for="inputBirthDate" class="col-sm-3 col-form-label">Data de Nascimento:</label>
                    <div class="col-sm-3">
                        <input type="date" class="form-control" formControlName="birthDate" name="dateBirth" id="inputBirthDate">
                    </div>

                    <span class="col-sm-2 col-form-label">Sexo:</span>
                    <div class="col-sm-4" id="selectGenders">
                        <select class="form-select" formControlName="gender" aria-label="Select Gender">
                            <option value="" selected>Escolha:</option>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label for="inputDescription" class="col-sm-2 col-form-label">Descrição:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" formControlName="description" name="description" id="description" cols="30" rows="5" placeholder="Descreva aqui o motivo pelo qual você deseja fazer o controle alimentar..."></textarea>
                    </div>
                </div>

                <div class="row mb-3 mt-3 text-center">
                    <div class="col-sm-4 mb-2">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-warning text-white" type="button" (click)="onEdit()" [disabled]="isEditMode">Editar</button>
                        </div>
                    </div>

                    <div class="col-sm-4 mb-2">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-success" type="button" (click)="onSave()" [disabled]="!isEditMode">Salvar</button>
                        </div>
                    </div>

                    <div class="col-sm-4 mb-2">
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-danger" type="button" (click)="onCancel()" [disabled]="!isEditMode">Cancelar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
